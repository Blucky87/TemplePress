<ion-view title="Signup" id="page12">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" onsubmit="return false;">
            <ion-list>
                <label class="item item-input">
                    <input type="text" ng-model="inputForm.name" placeholder="Full Name" name="name">
                </label>
                <label class="item item-input">
                    <input type="text" class="{{emailconfirm}}" ng-model="inputForm.email" placeholder="Email" name="email">
                </label>                
                <label class="item item-input">
                    <input type="password" class="pwd {{passconfirm}}" ng-model="inputForm.password" placeholder="Password" name="password">
                </label>
                <label class="item item-input">
                    <input type="password" class="pwd {{passconfirm}}" ng-model="inputForm.rpassword" placeholder="Repeat Password" name="rpassword">
                </label>                
            </ion-list>
            <br>
            <div class="list" ng-repeat="message in messagelog">
                <p>{{message}}</p>
            </div>
            <button id="signup-button3" class="button button-stable btn-primary button-block" on-tap="submittal($event)">Sign up</button>
        </form>
    </ion-content>
</ion-view>
